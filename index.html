<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rvpix</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="responce/res.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="#">
        <img src="logo.png" alt="" />
      </a>
      <ul>
        <li class="option_btn">
          <span class="icon"><i class="bx bxs-chevron-down"></i></span>
          <span class="title">Options</span>
        </li>
        <li class="notic_btn">
          <span class="icon"><i class="bx bxs-bell"></i></span>
          <span class="title">Notivication</span>
        </li>
        <li class="pro_btn">
          <span class="icon"><i class="bx bxs-user-circle"></i></span>
          <span class="title">Profile</span>
        </li>
      </ul>
    </header>

    <ul class="header_menu">
      <li class="start_btn">
        <span class="icon"><i class="bx bx-menu"></i></span>
        <span class="title">Start</span>
      </li>
      <li class="search_btn">
        <span class="icon"><i class="bx bx-search"></i></span>
        <span class="title">Search</span>
      </li>
      <li class="menu_btn">
        <span class="icon"><i class="bx bxs-grid"></i></span>
        <span class="title">Menu-List</span>
      </li>
      <li class="shop_btn">
        <span class="icon"><i class="bx bxs-store"></i></span>
        <span class="title">Shop</span>
      </li>
      <li class="profile_btn">
        <span class="icon"><i class="bx bxs-user"></i></span>
        <span class="title">Profile</span>
      </li>
    </ul>
  </body>
</html>
